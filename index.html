<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="card__figure">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="card__figure-img"
          />
          <div class="card__bg-state">
            <img src="./images/icon-view.svg" alt="Icon View" />
          </div>
        </figure>
        <article class="card__text">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </article>
        <div class="card__promo">
          <div class="card__promo-price">
            <img src="./images/icon-ethereum.svg" alt="ETH" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__promo-time">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card__author">
          <figure class="card__author-figure">
            <img
              src="./images/image-avatar.png"
              alt="Avatar"
              class="card__author-avatar"
            />
          </figure>
          <p class="card__author-description">
            Creation of
            <span class="card__author-description--white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
